exec common.cfg
echo common loaded

cl_interp 0.0152

bind p "say_team << UBER is ready ! >>"


// medic radar
alias +radar "hud_medicautocallers 1; hud_medicautocallersthreshold 150"
alias -radar "hud_medicautocallers 0; hud_medicautocallersthreshold 66"
bind "5" "+radar"


alias nogun "gunisoff"
alias gunisoff "r_drawviewmodel 0; alias nogun gunison"
alias gunison "r_drawviewmodel 1 gunisoff; alias nogun gunisoff"
bind "t" "nogun"


bind "mouse3" "+use_action_slot_item"

bind "r" "+reload"

bind "t" "+attack3"

echo medic config loaded
